<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Student Search</title>
    <style>
        body {
            max-width: 600px;
            margin: 40px auto;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            color: #333;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        label {
            flex: 0 0 100px;
            font-weight: 600;
            color: #34495e;
        }
        input[type="text"] {
            flex: 1 1 auto;
            padding: 8px 12px;
            font-size: 1rem;
            border: 2px solid #3498db;
            border-radius: 4px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #2980b9;
            outline: none;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 18px;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            flex-shrink: 0;
        }
        button:hover {
            background-color: #2980b9;
        }
        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }
        p.error {
            color: #e74c3c;
            font-weight: 600;
            text-align: center;
        }
        h3 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 15px;
        }
        ul {
            list-style: none;
            padding-left: 0;
            background-color: #ecf0f1;
            border-radius: 6px;
            padding: 15px 20px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
        }
        ul li {
            padding: 6px 0;
            border-bottom: 1px solid #bdc3c7;
            font-size: 1rem;
        }
        ul li:last-child {
            border-bottom: none;
        }
        @media (max-width: 480px) {
            form {
                flex-direction: column;
                align-items: stretch;
            }
            label {
                flex: none;
                margin-bottom: 6px;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h2>Search Student by ID</h2>
    <form method="get" action="">
        <label for="student_id">Student ID:</label>
        <input type="text" id="student_id" name="student_id" required>
        <button type="submit">Search</button>
    </form>

    <hr>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% elif student %}
        <h3>Student Information</h3>
        <ul>
            <li>ID: {{ student.id }}</li>
            <li>Student ID: {{ student.student_id }}</li>
            <li>Name: {{ student.name }}</li>
            <li>Age: {{ student.age }}</li>
            <li>Major: {{ student.major }}</li>
        </ul>
    {% endif %}
</body>
</html>
